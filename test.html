<h1>這是一張花旗木的圖片</h1>
<p>在我的家鄉有不少這種樹木</p>
<p>每年到了三四月的時候就會開花</p>
<p>這種花的花期很長 基本上這兩個月都會處於綻放的狀態</p>
<p>在金砂里這個地方 有一個花旗木步道 在開花的時候 如果我有回阿祖家 都會順便去看一看</p>
<p>這條步道的遊客很多 當然也有很多攤販 去年開花的時候</p>
<p>我在這邊買了冰淇淋還有冬瓜茶 還有幫親戚們拍照</p>
